name: DAST Scan

on:
  workflow_call:
    secrets:
      TEST_JWT_TOKEN:
        required: true
      JWT_KEY:
        required: true
      JWT_ISSUER:
        required: true
      JWT_AUDIENCE:
        required: true
      JWT_EXPIRES_MINUTES:
        required: true
      PASSWORD_PEPPER:
        required: true

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: |
          docker build -t gaspricing-api ./API

      - name: Run API container
        run: |
          docker run -d \
            --name api \
            -p 6002:8080 \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -e JWT_KEY="${{ secrets.JWT_KEY }}" \
            -e JWT_ISSUER="${{ secrets.JWT_ISSUER }}" \
            -e JWT_AUDIENCE="${{ secrets.JWT_AUDIENCE }}" \
            -e JWT_EXPIRES_MINUTES="${{ secrets.JWT_EXPIRES_MINUTES }}" \
            -e PASSWORD_PEPPER="${{ secrets.PASSWORD_PEPPER }}" \
            gaspricing-api

      - name: Wait for API
        run: |
          for i in {1..15}; do
            curl --fail http://localhost:6002/health && break
            sleep 5
          done

      - name: Run OWASP ZAP (authenticated)
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable

          docker run --rm \
            --network host \
            -v $PWD:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:6002 \
            -r zap-report.html \
            -J zap-report.json \
            -z "
              -config replacer.full_list(0).description=authheader
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).matchstr=Authorization
              -config replacer.full_list(0).replacement=Bearer\ ${{ secrets.TEST_JWT_TOKEN }}
            "

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap-report.html
            zap-report.json
