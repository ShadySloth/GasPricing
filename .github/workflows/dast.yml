name: DAST Scan

on:
  workflow_dispatch:
  push:
    branches:
      - feat/dast-and-jwt-spinoff-electric-bugaloo
  workflow_call:
    secrets:
      TEST_JWT_TOKEN:
        required: true
      JWT_KEY:
        required: true
      JWT_ISSUER:
        required: true
      JWT_AUDIENCE:
        required: true
      JWT_EXPIRES_MINUTES:
        required: true
      PASSWORD_PEPPER:
        required: true

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: |
          docker build -t gaspricing-api ./API

      - name: Run API container
        run: |
          docker run -d \
            --name api \
            -p 6002:8080 \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -e JWT_KEY="${{ secrets.JWT_KEY }}" \
            -e JWT_ISSUER="${{ secrets.JWT_ISSUER }}" \
            -e JWT_AUDIENCE="${{ secrets.JWT_AUDIENCE }}" \
            -e JWT_EXPIRES_MINUTES="${{ secrets.JWT_EXPIRES_MINUTES }}" \
            -e PASSWORD_PEPPER="${{ secrets.PASSWORD_PEPPER }}" \
            gaspricing-api

      - name: Wait for API
        run: |
          for i in {1..15}; do
            curl --fail http://localhost:6002/health && break
            sleep 5
          done

      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          target: 'http://localhost:6002'