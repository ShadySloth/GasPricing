name: DAST Scan

on:
  workflow_call:
    secrets:
      TEST_JWT_TOKEN:
        required: true
      JWT_KEY:
        required: true
      JWT_ISSUER:
        required: true
      JWT_AUDIENCE:
        required: true
      JWT_EXPIRES_MINUTES:
        required: true
      PASSWORD_PEPPER:
        required: true

jobs:
  dast:
    runs-on: ubuntu-latest

    services:
      api:
        image: mcr.microsoft.com/dotnet/aspnet:9.0
        ports:
          - 5801:5801
        env:
          ASPNETCORE_ENVIRONMENT: Development
          JWT_KEY: ${{ secrets.JWT_KEY }}
          JWT_ISSUER: ${{ secrets.JWT_ISSUER }}
          JWT_AUDIENCE: ${{ secrets.JWT_AUDIENCE }}
          JWT_EXPIRES_MINUTES: ${{ secrets.JWT_EXPIRES_MINUTES }}
          PASSWORD_PEPPER: ${{ secrets.PASSWORD_PEPPER }}

    steps:
      - uses: actions/checkout@v4
      - name: Run OWASP ZAP (authenticated)
        run: |
          mkdir -p zap-work

          docker pull ghcr.io/zaproxy/zaproxy:stable

          docker run --rm \
            --user root \
            -v $PWD/zap-work:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://api:5801 \
            -r zap-report.html \
            -J zap-report.json \
            -z "
              -config replacer.full_list(0).description=authheader
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).matchstr=Authorization
              -config replacer.full_list(0).replacement=Bearer\ ${{ secrets.TEST_JWT_TOKEN }}
            "
