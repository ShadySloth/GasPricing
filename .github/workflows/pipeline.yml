name: Deployment Pipeline

on:
  workflow_dispatch: 
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Build
        run: dotnet build GasPricing.sln --output buildOutput
      
      - name: Generate SBOM
        run: |
          curl -Lo $RUNNER_TEMP/sbom_tool https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64
          chmod +x $RUNNER_TEMP/sbom_tool
          $RUNNER_TEMP/sbom_tool generate -b ./buildOutput -bc . -pn SBOM -pv 1.0.0
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          path: buildOutput
  